<script>
    var isDragging = false;
    var startY, startScroll;

    // Начало перетаскивания
    document.addEventListener('mousedown', function(e) {
        if (e.target.tagName.toLowerCase() !== 'button') {
            isDragging = true;
            startY = e.clientY;
            startScroll = window.scrollY;
            document.body.style.cursor = 'grabbing'; /* Изменение курсора на "grabbing" */
        }
    });

    // Процесс перетаскивания
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            var deltaY = e.clientY - startY;
            window.scrollTo(0, startScroll - deltaY);
        }
    });

    // Завершение перетаскивания
    document.addEventListener('mouseup', function() {
        isDragging = false;
        document.body.style.cursor = 'grab'; /* Изменение курсора на "grab" */
    });

    // Начало перетаскивания на сенсорных устройствах
    document.addEventListener('touchstart', function(e) {
        if (e.target.tagName.toLowerCase() !== 'button') {
            isDragging = true;
            startTouchY = e.touches[0].clientY;
            startScroll = window.scrollY;
        }
    });

    // Процесс перетаскивания на сенсорных устройствах
    document.addEventListener('touchmove', function(e) {
        if (isDragging) {
            var deltaY = e.touches[0].clientY - startTouchY;
            window.scrollTo(0, startScroll - deltaY);
            e.preventDefault(); // Prevent default touch behavior to avoid interference
        }
    });

    // Завершение перетаскивания на сенсорных устройствах
    document.addEventListener('touchend', function() {
        isDragging = false;
    });
</script>
